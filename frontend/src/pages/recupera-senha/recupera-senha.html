<ion-header>
    <ion-toolbar>
      <ion-title>
        Recuperar Senha
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary">Cancela</span>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    
    <ion-list>

        <ion-item>
          <ion-label floating>Nome do Apostador</ion-label>
          <ion-input type="text" value="" [(ngModel)]="nome" required id="username"></ion-input>
        </ion-item>
  
    </ion-list>
  
      <div padding>
        <button ion-button color="primary" block (click)="recuperarSenha()">Recuperar Senha</button>
      </div>
  
  </ion-content>
