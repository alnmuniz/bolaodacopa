<ion-header>
    <ion-toolbar>
      <ion-title>
        Alterar Senha
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary">Cancela</span>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    
    <ion-list>

        <ion-item>
          <ion-label floating>Nome do Apostador</ion-label>
          <ion-input type="text" value="" [(ngModel)]="nome" required id="username"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Senha Atual</ion-label>
          <ion-input type="password" value="" [(ngModel)]="senhaAtual" required id="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Nova Senha</ion-label>
          <ion-input type="password" value="" [(ngModel)]="novaSenha" required id="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Confirme Nova Senha</ion-label>
          <ion-input type="password" value="" [(ngModel)]="confirmeNovaSenha" required id="password"></ion-input>
        </ion-item>
  
      </ion-list>
  
      <div padding>
        <button ion-button color="primary" block (click)="alterarSenha()">Alterar Senha</button>
      </div>
  
  </ion-content>
