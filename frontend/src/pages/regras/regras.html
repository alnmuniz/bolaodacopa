<ion-header>
    <ion-navbar>
            <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
      <ion-title>
        Regras do Jogo
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

      <ion-card *ngFor="let itemRegra of regras">
        <ion-card-header>{{itemRegra.titulo}} | {{itemRegra.dataHoraAtualizacao}}</ion-card-header>
        <ion-card-content><div [innerHtml]="itemRegra.conteudoHtml"></div></ion-card-content>
      </ion-card>
  
  </ion-content>
