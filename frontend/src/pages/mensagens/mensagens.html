<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>        
      <ion-title>
        Mensagens
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only clear (click)="refreshMensagens()">
          <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-card *ngFor="let mensagem of listaMensagens">
      <ion-item>
        <ion-row>
            <ion-col><div class="autor-mensagem">{{mensagem.nome}}</div></ion-col>
            <ion-col ><p>{{mensagem.data_msg}} {{mensagem.hora_msg}}</p></ion-col>
          </ion-row>
      </ion-item>
      <ion-card-content>
          <p>{{mensagem.mensagem}}</p>
        </ion-card-content>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-content>
